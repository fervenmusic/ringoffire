


<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 80)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"
class="player-class"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" 
        src="/assets/images/cards/card_cover.png">

        <!-- Stack for played cards-->
        <img (click)="takeCard()" class="topCard" style="right: 25px" 
         src="/assets/images/cards/card_cover.png">

         <!--Current Card animation -->
         <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/images/cards/{{ card }}.png">
         <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" 
         src="/assets/images/cards/{{ currentCard }}.png">

    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button  mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
